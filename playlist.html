<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - Music Player</title>
    <link rel="stylesheet" href="playlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="playlist.html">Playlists</a></li>
                <li><a href="artist.html">Artists</a></li>
                <li><a href="player.html">Favorites</a></li>
            </ul>
        </nav>
        <h1>Playlist Title</h1>
    </header>
    <main>
        <div class="playlist-cover">
            <!-- Add playlist cover art here -->
        </div>
        <ul class="track-list">
            <!-- Add track items here -->
            <li>
                <span>Track Title</span>
                <button><i class="fas fa-play"></i></button>
                <span>Duration</span>
            </li>
        </ul>
        <div class="controls">
            <button><i class="fas fa-random"></i> Shuffle</button>
            <button><i class="fas fa-redo"></i> Repeat</button>
            <button><i class="fas fa-heart"></i> Add to Favorites</button>
        </div>
    </main>
</body>
</html>
